<h3>Equipment</h3>
<ul>
  <li *ngFor="let item of equipment">
    <span *ngIf="itemBeingEdited !== item; else elseBlock"></span>
    <span (click)="edit(item)" class="editable-text">{{ item }}</span>
    <ng-template #elseBlock>
      <!-- edit state of item -->
      <input #updatedName (keyup.enter)="save(updatedItem.value, item)" value="{{item}}"/>
      <button (click)="save(updatedItem.value, item)">save</button>
   </ng-template>
  </li>
</ul>
